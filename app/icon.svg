  <g transform="translate(35, 106)" fill="none" stroke="url(#cyber-gradient)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft-glow)">
    
    <path d="M 40,300 L 110,50 L 180,300" />
    <path d="M 68,200 L 152,200" />
    
    <path d="M 280,300 L 280,50 L 370,50 C 430,50 430,200 370,200 L 280,200" />
